<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: header">
</head>
<body>

<div th:replace="fragments :: nav"></div>

<div>
    <h2>Goal Savings Goal Creation</h2>
</div>

<form method="post">
    <div>
        <label th:for="title">Title
            <input th:field="${goalFormDTO.title}">
        </label>
        <p th:errors="${goalFormDTO.title}"></p>
    </div>
    <div>
        <label>cost
            <input th:field="${goalFormDTO.cost}">
        </label>
        <p th:errors="${goalFormDTO.cost}"></p>
    </div>
    <div>
        <label>amountSaved
            <input th:field="${goalFormDTO.amountSaved}">
        </label>
        <p th:errors="${goalFormDTO.amountSaved}"></p>
    </div>
    <div>
    <label>isPublic
        <input type="checkbox" name="isPublic" th:checked="${goalFormDTO.isPublic}">
    </label>
</div>
    <input type="submit" value="Create" />
</form>
</body>
</html>
