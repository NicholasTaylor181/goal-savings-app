<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: header">
</head>
<body>

<div th:replace="fragments :: nav"></div>

<div>
    <h2>Goal Savings Login</h2>
</div>

<form method="post">
    <div>
        <label th:for="username">Username
            <input th:field="${loginFormDTO.username}">
        </label>
        <p th:errors="${loginFormDTO.username}"></p>
    </div>
    <div>
        <label>Password
            <input th:field="${loginFormDTO.password}" type="password">
        </label>
        <p th:errors="${loginFormDTO.password}"></p>
    </div>
    <input type="submit" value="Login" />
</form>
</body>
</html>
