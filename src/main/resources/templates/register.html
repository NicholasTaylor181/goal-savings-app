<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: header">
</head>
<body>

<div th:replace="fragments :: nav"></div>

<div>
    <h2>Goal Savings Register</h2>
</div>

<form method="post">
    <div>
        <label>Username
            <input th:field="${registerFormDTO.username}"/>
        </label>
        <p th:errors="${registerFormDTO.username}"></p>
    </div>
    <div>
        <label>Password
            <input th:field="${registerFormDTO.password}" type="password"/>
        </label>
        <p th:errors="${registerFormDTO.password}"></p>
    </div>
    <div>
        <label>Verify Password
            <input th:field="${registerFormDTO.verifyPassword}" type="password"/>
        </label>
    </div>
    <input type="submit" value="Log In" />
</form>



</body>

</html>
